<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Шаблони відстеження</title>

        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="css/local_style.css" rel="stylesheet">

        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
        <script src="js/local_jquery.js"></script>
    </head>
    <body class="bg-light form-bg">
        <div class="container">
        <div class="py-5 text-center">
            <h2>Формування шаблонів відстеження</h2>
            <p class="lead">Вкажіть данні у формі та натисніть кнопку</p>
        </div>

        <form id="signupForm1" method="post" class="form-horizontal" action="">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="pattern1">Шаблон відстеження</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="pattern1" name="pattern1" placeholder="https://ad.admitad.com/g/jjx7myox8ff2a34fb9f3af9e6cb3ff/?ulp={lpurl}&pt=1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="accountCode">Номер аккаунту</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="accountCode" name="accountCode" placeholder="865-829-6080" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="companyType">Тип</label>
                <div class="col-sm-12 form-check form-check-inline">
                    <div class="custom-control custom-radio" style="">
                        <input id="companyType" name="companyType" type="radio" class="custom-control-input form-check-input" value="cd" checked required>
                        <label class="custom-control-label form-check-label" for="companyType">Динаміка</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="companyType2" name="companyType" type="radio" class="custom-control-input form-check-input" value="cc" required>
                        <label class="custom-control-label form-check-label" for="companyType2">Контекст</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12 col-sm-offset-12">
                    <div class="col-sm-12">
                        <button class="btn btn-primary btn-lg btn-block" type="submit" id="getResult">Сформувати шаблон</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="outResult">Сформований шаблон відстеження</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="outResult" placeholder="https://ad.admitad.com/g/jjx7myox8ff2a34fb9f3af9e6cb3ff/?subid3=(865-829-6080)-cd&ulp={lpurl}&pt=1">
                </div>
            </div>
        </form>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 BMG</p>

        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
        -->
    </footer>
</div>
</body>
</html>
